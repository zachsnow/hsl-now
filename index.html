<!DOCTYPE html>
<html>
  <head>
    <title>hsl-now</title>
    
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      
      body {
        text-align: center;
        min-height: 100%;
        width: 100%;
      }
      
      #time {
        color: white;
        font-size: 3em;
        line-height: 3em;
        height: 3em;
        
        white-space: nowrap;
        
        position: fixed;
        top: 50%;
        left: 0;
        right: 0;
        margin-top: -2em;
      }
      
      a {
        color: white;
        text-decoration: none;
        font-size: 1.5em;
        line-height: 1.5em;
        padding: 0.5em;
        width: 1.5em;
        height: 1.5em;
      }
      a:hover {
        color: white;
        text-decoration: none;
        color: #e0e0e0;
        background-color: rgba(255,255,255,0.1);
      }
      
      #link {
        position: fixed;
        right: 0.5em;
        bottom: 0.5em;
      }
      
      #code {
        position: fixed;
        left: 0.5em;
        bottom: 0.5em;
      }
      
    </style>
    
    <script type="text/javascript" src="//use.typekit.net/uro4cva.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <script type="text/javascript">
      var degreesPerDay = 360;
      var secondsPerDay = 24 * 60 * 60;
      var secondsPerYear = secondsPerDay * 365; // Leap years :(

      var initialTime = new Date();
      var startOfYear = new Date("1-1-" + initialTime.getFullYear());
      var initialYearSeconds = (initialTime - startOfYear) / 1000.0;
      var initialDaySeconds = (initialTime.getHours() * 60.0 * 60.0 + initialTime.getMinutes() * 60.0 + initialTime.getSeconds());
      
      var secondOfDay = function(){
        return initialDaySeconds + (new Date() - initialTime) / 1000.0;
      };
      
      var secondOfYear = function(){
        return initialYearSeconds + (new Date() - initialTime);
      };
      
      var updateColor = function(){
        var dr = secondOfDay() / secondsPerDay;
        
        // Interpolate from 0 to 360.
        var h = dr * degreesPerDay;
        
        // Interpolate from 0% to 75% and then back down to 0%.
        var l;
        if(dr > 0.5){
          dr = 1.0 - dr;
        }
        l = 2.0* dr * 75.0;
        
        // Interpolate from 50% to 100% and back down to 50% (lower than 50% gets too grey).
        var yr = secondOfYear() / secondsPerYear;
        var s;
        if(yr > 0.5){
          yr = 1.0 - yr;
        }
        s = 2.0 * yr * 50.0 + 50.0;
        
        var color = 'hsl(' + h.toFixed(3) + ', ' + s.toFixed(2) + '%, ' + l.toFixed(2) + '%)';
        document.body.style.backgroundColor = color;
        document.getElementById('time').innerHTML = color;
      };
      setInterval(updateColor, 1000);
    </script>
  </head>
  <body>
    <span id="time"></span>
    <a id="link" href="http://zachsnow.com/">&raquo;</a>
    <a id="code" href="https://github.com/zachsnow/hsl-now/">/</a>
    <script type="text/javascript">updateColor();</script>
  </body>
</html>
